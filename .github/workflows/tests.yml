# GitHub Continuous Integration Configuration
# Runs automated tests on push and pull requests

name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov black mypy
    
    - name: Lint with black
      run: black --check . || true
    
    - name: Type check with mypy
      run: mypy core/ --ignore-missing-imports || true
    
    - name: Run tests
      run: python -m pytest tests/ -v --cov=core --cov-report=xml || true
    
    - name: Verify imports
      run: python -c "from nifty_bearnness_v2 import main; print('âœ“ Main module imports successfully')"
